<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  <script defer src="bundlec125c5b37100b8b4c0ce.js"></script></head>
  <body>
    <body>
      <div class="container">
        <h1 class="header">
          Today's To Do
          <button class="btn"><span class="fa fa-refresh"></span></button>
        </h1>

        <div class="list-add">
          <input
            class="addtasks"
            type="text"
            id="newList"
            placeholder="Add to your list..."
          />
          <span class="btn fa fa-plus" id="add-btn"></span>
        </div>

        <ul class="todo-list" id="list"></ul>
        <button class="clear-button" id="clear">Clear all completed</button>
      </div>
    </body>
  </body>
</html>
